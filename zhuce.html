<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>注册简单界面</title>
<style type="text/css">
<!--
body,td,th {
}
body {
	background-color: #000000;
	background-image: url(16.jpg);
}
-->
</style></head>
<body>
<form action="" method="post" enctype="multipart/form-data" name="form1">
  <table width="400" border="0" align="center" cellpadding="0" cellspacing="0" bordercolor="#000000">
    <caption>
    注册信息
    </caption>
    <tr>
      <td width="98">用户名</td>
      <td width="296"><label>
        <input type="text" name="1" id="1">
      </label></td>
    </tr>
    <tr>
      <td>密码</td>
      <td><label>
        <input type="password" name="0" id="2">
      </label></td>
    </tr>
    <tr>
      <td>确认密码</td>
      <td><label>
        <input type="text" name="3" id="3">
      </label></td>
    </tr>
    <tr>
      <td>旅行目的地</td>
      <td><label>
        <input type="text" name="4" id="4">
      </label></td>
    </tr>
    <tr>
      <td>性别</td>
      <td><label>
        <input name="radio" type="radio" id="5" value="5" checked>
        男
        <input type="radio" name="radio" id="6" value="6">
        女
      </label></td>
    </tr>
    <tr>
      <td>旅游爱好</td>
      <td><label>
        组团
            <input type="checkbox" name="7" id="7">
            自助游
            <input type="checkbox" name="8" id="8">
            穷游
            <input type="checkbox" name="9" id="9">
      </label></td>
    </tr>
    <tr>
      <td>出生月份</td>
      <td><label>
        <select name="92" id="92">
          <option value="1">1月</option>
          <option value="2">2月</option>
          <option value="3">3月</option>
          <option value="4">4月</option>
          <option value="5">5月</option>
          <option value="6">6月</option>
          <option value="7">7月</option>
          <option value="8">8月</option>
          <option value="9">9月</option>
          <option value="10">10月</option>
          <option value="11">11月</option>
          <option value="12">12月</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><label>
        <input type="submit" name="10" id="10" value="提交">
        <input type="reset" name="11" id="11" value="重置">
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
